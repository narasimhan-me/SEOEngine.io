name: TEST-0 - Automated Testing Foundation

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: engineo_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      ENGINEO_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/engineo_test?schema=public
      SHOPIFY_MODE: mock
      REDIS_URL: redis://localhost:6379
      REDIS_PREFIX: engineo_test
      JWT_SECRET: test_jwt_secret
      JWT_EXPIRATION: 1h
      FRONTEND_URL: http://localhost:3000
      CAPTCHA_PROVIDER: turnstile
      CAPTCHA_SECRET_KEY: test_captcha_secret
      AI_PROVIDER: gemini
      AI_API_KEY: test_ai_key
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      STRIPE_PRICE_PRO: price_pro_placeholder
      STRIPE_PRICE_BUSINESS: price_business_placeholder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Postgres is unavailable - sleeping"
            sleep 2
          done

      - name: Migrate test database
        run: pnpm db:test:migrate

      - name: Run backend tests (TEST-0)
        run: pnpm test

      - name: Run Playwright smoke tests (optional)
        run: pnpm test:web
        continue-on-error: true

      - name: Run Playwright E2E (TEST-2 â€“ First DEO Win)
        run: pnpm test:e2e
